<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Band or Game Name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-body-container">
    <div class="final-word-container">
      Create a cool Game Name
    </div>
    <div class="add-word-container">
      <input type="text" id="jsGetWordInput" autocomplete="off" placeholder="Type a name">
      <div>
        <input type="button" value="Save" onclick="addWord()">
        <input type="button" value="Random" onclick="random()">
      </div>
    </div>
    <div class="description-constainer"><h2>Select a pre-existing word: <br> (Existing words can be added from the list)</h2></div>
    <div class="existing-words-container"></div>

  </div>
  


  <script src="script.js"></script>
</body>
</html>
